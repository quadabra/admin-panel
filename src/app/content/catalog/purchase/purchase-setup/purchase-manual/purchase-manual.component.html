<div class="purchase">
  <h3>Filters</h3>
  <div class="flex purchase-filter">
    <mat-form-field class="purchase-filter__text">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div>
    <div class="mat-elevation-z4 purchase-list">
      <h4>Specific</h4>
      <button mat-button (click)="specific.selectAll()">Select all</button>
      <button mat-button (click)="specific.deselectAll()">Unselect all</button>
      <div class="flex">
        <mat-selection-list #specific>
          <mat-list-option
            *ngFor="let item of data; index as i"
            checkboxPosition="before"
            [ngClass]="">
            <p class="selection-item">
              <span>{{item.brand}}</span>
              <span>{{item.name}}</span>
              <span>{{item.type}}</span>
              <span>
                <span *ngFor="let option of item.options">{{option.name}}: {{option.value}}; </span>
              </span>
              <span>{{item.details}}</span>
              <span>{{item.quantity}}</span>
            </p>
          </mat-list-option>
        </mat-selection-list>
      </div>
      <mat-paginator [length]="100"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
  <div>
     <div class="mat-elevation-z4 purchase-list">
      <h4>Preorders</h4>
      <button mat-button (click)="preorders.selectAll()">Select all</button>
      <button mat-button (click)="preorders.deselectAll()">Unselect all</button>
      <div class="flex">
        <mat-selection-list #preorders>
          <mat-list-option
            *ngFor="let item of data; index as i"
            checkboxPosition="before"
            [ngClass]="">
            <p class="selection-item">
              <span>{{item.brand}}</span>
              <span>{{item.name}}</span>
              <span>{{item.type}}</span>
              <span>
                <span *ngFor="let option of item.options">{{option.name}}: {{option.value}}; </span>
              </span>
              <span>{{item.details}}</span>
              <span>{{item.quantity}}</span>
            </p>
          </mat-list-option>
        </mat-selection-list>
      </div>
      <mat-paginator [length]="100"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
</div>
