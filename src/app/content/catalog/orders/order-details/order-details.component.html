<div class="order-details">
  <mat-card class="order-details__header">
    <span class="text_large"> {{orderDetails.id}}&nbsp;</span>
    <span> {{orderDetails.date}}&nbsp;</span>
    <span class="text_large"> {{orderDetails.status}}</span>
    <span> {{orderDetails.date}}</span>
    <span class="text_large"> $100500</span>
    <span>grey-shop</span>
    <span class="spacer"></span>
    <div class="order-details__controls">
      <button mat-flat-button matTooltip="Stop">
        <img src="../../../../../assets/img/stop.svg" alt="stop">
      </button>
      <button mat-flat-button matTooltip="Speed up">
        <img src="../../../../../assets/img/tools-and-utensils_1.svg" alt="">
      </button>
    </div>
  </mat-card>
  <mat-tab-group>
    <mat-tab label="Data">
      <app-wh-order-details-data [dataSource]="orderDetails"></app-wh-order-details-data>
    </mat-tab>
    <mat-tab label="History">
      <app-wh-order-details-history></app-wh-order-details-history>
    </mat-tab>
  </mat-tab-group>
</div>
