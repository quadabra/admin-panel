<form class="delivery-edit">
  <mat-card>
    <div class="delivery-edit__container">
      <div class="delivery-edit__description">
        <mat-tab-group>
          <mat-tab *ngFor="let lang of langs" label="{{lang}}">
            <mat-form-field
              class="full-width"
              appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" placeholder="Enter name">
            </mat-form-field>
            <mat-form-field
              class="full-width"
              appearance="outline">
              <mat-label>Description</mat-label>
              <textarea matInput name="" id="" rows="10" placeholder="Write some"></textarea>
            </mat-form-field>
          </mat-tab>
        </mat-tab-group>
      </div>
      <div class="delivery-edit__image-container">
        <img class="delivery-edit__image" src="" alt="no image" width="300" height="300" style="border: 1px solid black">
      </div>
      <div class="delivery-edit__options">
        <div class="example-selected-value">Weight type: {{weightType}}</div>
        <mat-radio-group class="example-radio-group" [(ngModel)]="weightType" [ngModelOptions]="{standalone: true}">
          <mat-radio-button class="example-radio-button" *ngFor="let type of weightTypes" [value]="type">
            {{type}}
          </mat-radio-button>
        </mat-radio-group>
        <div class="example-selected-value">Show restricted Items: {{ShowRestricted}}</div>
        <mat-radio-group class="example-radio-group" [(ngModel)]="ShowRestricted" [ngModelOptions]="{standalone: true}">
          <mat-radio-button class="example-radio-button" *ngFor="let show of ShowRestrictedItems" [value]="show">
            {{show}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </mat-card>
</form>
