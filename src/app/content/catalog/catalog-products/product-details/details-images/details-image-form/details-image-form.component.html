<div class="flex">
  <img class="image__image" [src]="'http://img.grey-line.com/g/'+ '2e6d694c253609244e065fa03abd9011' + '?s=small'" alt="">

  <div class="image__params">
    <mat-form-field *ngFor="let option of dataSource.options">
      <mat-select placeholder="{{option.optionName}}" [formControl]="imageOptions" multiple>
        <mat-option *ngFor="let value of option.optionValues" [value]="value">{{value}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
