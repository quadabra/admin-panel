<div cdkDropListGroup>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="Position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Images">
      <th mat-header-cell *matHeaderCellDef> Images </th>
      <td mat-cell *matCellDef="let element">
        <div cdkDropList
             cdkDropListOrientation="horizontal"
             [cdkDropListData]="element.list"
             class="example-list" (cdkDropListDropped)="drop2($event)">
        <div class="example-box" *ngFor="let item of element.list" cdkDrag>{{item}}</div>
      </div> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

  <div class="example-container2">
    <h2>To do</h2>

    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list2"
      (cdkDropListDropped)="drop2($event)">
      <div class="example-box2" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container2">
    <h2>Done</h2>

    <div
      cdkDropList
      [cdkDropListData]="done"
      class="example-list2"
      (cdkDropListDropped)="drop2($event)">
      <div class="example-box2" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
