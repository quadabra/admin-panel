<div cdkDropListGroup class="drop-list">
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>


      <ng-container matColumnDef="Color">
        <th mat-header-cell *matHeaderCellDef> Color</th>
        <td mat-cell *matCellDef="let element">
          <p></p>{{element.name}}
          <img src="../../../../../../assets/img/color.png" alt="" width="50" height="50" style="display: block">
        </td>
      </ng-container>


      <ng-container matColumnDef="Images">
        <th mat-header-cell *matHeaderCellDef> Images</th>
        <td mat-cell *matCellDef="let element">
          <div cdkDropList
               cdkDropListOrientation="horizontal"
               [cdkDropListData]="element.list"
               class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box mat-elevation-z2" *ngFor="let item of element.list" cdkDrag>
              <button class="example-box__del" mat-mini-fab color="warn"><mat-icon>clear</mat-icon></button>
              <div class="example-custom-placeholder" *cdkDragPlaceholder></div>

              <app-details-image-form [dataSource]="item"></app-details-image-form>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <span class="spacer"></span>
  <div class="example-container2">
    <div
      cdkDropList
      [cdkDropListData]="colors"
      class="example-list2"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box2 mat-elevation-z2" *ngFor="let item of colors" cdkDrag>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>

        <img class="image__image" [src]="'http://img.grey-line.com/g/'+ '2e6d694c253609244e065fa03abd9011' + '?s=small'" alt="">
      </div>
    </div>
  </div>
</div>
<mat-card style="position: fixed; bottom: 0; right: 0; width: 100%">
  <div class="flex">
    <span class="spacer"></span>
    <button mat-raised-button color="primary">Add Image</button>
  </div>
</mat-card>
