<div class="heading">
  <button mat-raised-button matTooltip="Back">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h3 class="heading-title">
    {{title.value}}
  </h3>
  <span class="spacer"></span>
  <button mat-raised-button matTooltip="Save" color="accent">
    <mat-icon>check</mat-icon>
  </button>
  <button mat-raised-button matTooltip="Delete" color="warn">
    <mat-icon>close</mat-icon>
  </button>
</div>
